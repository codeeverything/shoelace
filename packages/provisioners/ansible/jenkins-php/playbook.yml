- hosts: all
  sudo: yes
  vars:
    jenkins_hostname: localhost
    jenkins_plugins:
      - checkstyle
      - cloverphp
      - crap4j
      - dry
      - htmlpublisher
      - jdepend
      - plot
      - pmd
      - violations
      - xunit
      - git
      - AnsiColor
    server:
        install: '1'
        timezone: UTC
        locale: en_GB.UTF-8
    vagrant_local:
        install: '1'
        vm: { base_box: trusty64, hostname: default, ip: 192.168.33.99, memory: '512', sharedfolder: ./, useVagrantCloud: '1', syncType: nfs }
    apache:
        install: '1'
        docroot: /vagrant
        servername: myApp.vb
    mysql:
        install: '1'
        root_password: '123'
        database: db
        user: user
        password: password
        dump: ''
    php:
        install: '1'
        ppa: php5-5.6
        packages: [php5-cli, php5-intl, php5-mcrypt, php5-mysql]
    xdebug:
        install: '1'
    composer:
        install: '1'
  roles:
    - php
    - phptools
    - node
    - ant
    - geerlingguy.jenkins